{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  
  <!-- Importing Google Fonts - Poppins -->
  <link rel="stylesheet" href="{% static 'scss/reg.css' %}">
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 15px;
      background-image: url("{% static 'img/register.jpg' %}");
      overflow: hidden;
      background-size: cover; 
      background-position: center; 
      color: rgb(86, 75, 75);
      margin: 0;
    }

    .wrapper {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
    }

    .wrapper .title {
      height: 120px;
      background: #7c7f7e;
      border-radius: 5px 5px 0 0;
      color: #fff;
      font-size: 30px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper form {
      padding: 25px 35px;
    }

    .wrapper form .row {
      height: 60px;
      margin-top: 15px;
      position: relative;
    }

    .wrapper form .row input {
      height: 70%;
      width: 100%;
      outline: none;
      padding-left: 70px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    form .row input:focus {
      border-color: #cfd3d3;
    }

    form .row input::placeholder {
      color: #dcd2d2;
    }

    .wrapper form .row i {
      position: absolute;
      width: 50px;
      height: 70%;
      color: #fff;
      font-size: 17px;
      background: #b9bcbc;
      border: 1px solid #16a085;
      border-radius: 5px 0 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper form .pass {
      margin-top: 12px;
    }

    .wrapper form .pass a {
      color: #16a085;
      font-size: 15px;
      text-decoration: none;
    }

    .wrapper form .pass a:hover {
      text-decoration: underline;
    }

    .wrapper form .button input {
      margin-top: -5px;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      padding-left: 0px;
      background: #b9bcbc;
      border: 1px solid#b9bcbc;
      cursor: pointer;
    }

    form .button input:hover {
      background: #12876f;
    }

    .wrapper form .signup-link {
      text-align: center;
      padding-top: 0px;
      font-size: 15px;
    }

    .wrapper form .signup-link a {
      color: #16a085;
      text-decoration: none;
    }

    form .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Register Here</span></div>
    <form method="POST" action="{% url 'register_page' %}">
      {% csrf_token %}
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email or Phone" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      </div>
      <div class="pass"><a href="#">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Sign Up" />
      </div>
      <div class="signup-link">Already Registered <a href="{% url 'login_page' %}">Login Now</a></div>
    </form>
  </div>
</body>
</html>
